{template 'common/header'}

<div class="panel panel-info">
    <div class="panel-heading">
        <h3 class="panel-title">
            修改评论
        </h3>
    </div>
    <div class="panel-body">
        <form class="form-horizontal" role="form" method="post" action="" name="submit">
        	
			<div class="form-group">
				<label for="firstname" class="col-sm-2 control-label">分数</label>
				<div class="col-sm-2">
					<input type="text" class="form-control"  name="score" value="{$data['score']}">
					<input type="hidden" name="token" value="{$_W['token']}">
					<input type="hidden" name="id" value="{$data['id']}">
				</div>
				<div class="col-sm-8">
					五星代表5分，2星半就是2.5
				</div>
			</div>
			
		
			<div class="form-group">
				<label for="lastname" class="col-sm-2 control-label">评论时间</label>
				<div class="col-sm-10" style="width: 50%;">
					{php echo tpl_form_field_date('addtime',$data['addtime']);}
				</div>
			</div>
			
			<div class="form-group">
				<label for="lastname" class="col-sm-2 control-label">评论内容</label>
				<div class="col-sm-10" style="width: 50%;">
					<textarea class="form-control" name="content">{$data['content']}</textarea>
				</div>
			</div>

	

			<div class="form-group">
				
				<div class="col-sm-offset-2 col-sm-10">
					<input type="submit" name="submit" class="btn btn-default">
					
				</div>
			</div>


			
	</form>
	
    </div>
</div>

<script type="text/javascript">
	$(function(){
		var catetype=$('#cate').find("option:selected").attr("test");
		domhide(catetype);
		$('#cate').change(function(){
			var catetype=$(this).find("option:selected").attr("test");
			domhide(catetype);
		})
		function domhide(catetype){
			if(catetype=='6'){
				$('#video_adress').hide();
				$('#cotent').hide();
				$('#appid').show();
				$('#pageaddress').show();

			}else{
				$('#video_adress').show();
				$('#cotent').show();
				$('#appid').hide();
				$('#pageaddress').hide();
			}
		}
	})
</script>
{template 'common/footer'}
